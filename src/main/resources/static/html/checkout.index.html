<script>
  function formatCEP(input) {
    let value = input.value.replace(/\D/g, ''); // Remove tudo que não for número
    if (value.length > 5) {
      value = value.slice(0, 5) + '-' + value.slice(5, 8);
    }
    input.value = value.slice(0, 9); // Limita a 9 caracteres totais (incluindo o hífen)
  }
</script>
